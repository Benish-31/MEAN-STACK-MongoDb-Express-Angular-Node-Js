<div class="row">
  <div class="col-md-12 text-center">Students List</div>
</div>

<div class="row">
  <table class="table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Edit Delete</th>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{student.first_name}}</td>
        <td>{{student.last_name}}</td>
        <td>{{student.email}}</td>
        <td>
          <a href="edit-student/{{student._id}}" class="btn btn-success">EDIT</a>
          | <button (click)="delStudent(student)" class="btn btn-danger">DELETE</button></td>
      </tr>
    </tbody>
  </table>
</div>
